<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RADIO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner superior -->
  <div class="banner">
    <div class="banner-content">
      <img src="imagenes/foto.jpeg" alt="Foto" class="banner-foto">
      <h1 class="banner-titulo">RADIO</h1>
    </div>
  </div>

  <!-- Reproductor de radio -->
  <div class="reproductor">
    <div data-type="newStreamPlayer"
         data-publicToken="8dbc7080-19f5-475b-a777-c58d74d65be7"
         data-theme="dark"
         data-color="e81e4d"
         data-channelId=""
         data-rendered="false"
         class="cstrEmbed">
      <a href="https://www.caster.fm">Shoutcast Hosting</a>
      <a href="https://www.caster.fm">Stream Hosting</a>
      <a href="https://www.caster.fm">Radio Server Hosting</a>
    </div>
    <script src="//cdn.cloud.caster.fm/widgets/embed.js"></script>
  </div>

  <!-- Hora y fecha -->
  <div class="hora-fecha">
    <div id="horaDigital"></div>
    <div id="fechaDigital"></div>
  </div>

  <!-- Descripción -->
  <div class="mensaje">
    <h2>Welcome to the website</h2>
    <p>Escucha nuestra transmisión en vivo </p>
  </div>

  <script>
async function actualizarHoraFecha() {
  try {
    const res = await fetch('https://worldtimeapi.org/api/timezone/America/Caracas');
    const data = await res.json();
    const fechaHora = new Date(data.datetime);

    // Formato 12 horas con AM/PM, solo hora y minutos
    let horas = fechaHora.getHours();
    const minutos = fechaHora.getMinutes().toString().padStart(2, '0');
    const ampm = horas >= 12 ? 'PM' : 'AM';
    horas = horas % 12 || 12;

    const horaStr = `<span>${horas}:${minutos}</span> <span class="ampm">${ampm}</span>`;

    // Fecha en español
    const opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };
    const fechaStr = fechaHora.toLocaleDateString('es-VE', opcionesFecha);

    document.getElementById('horaDigital').innerHTML = horaStr;
    document.getElementById('fechaDigital').textContent = fechaStr.charAt(0).toUpperCase() + fechaStr.slice(1);
  } catch (e) {
    document.getElementById('horaDigital').textContent = 'Error';
    document.getElementById('fechaDigital').textContent = '';
  }
}
setInterval(actualizarHoraFecha, 1000);
actualizarHoraFecha();
</script>
</body>
</html>
