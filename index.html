<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RADIO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner superior -->
  <div class="banner">
    <div class="banner-content">
      <img src="imagenes/foto.jpeg" alt="Foto" class="banner-foto">
      <h1 class="banner-titulo">RADIO</h1>
    </div>
  </div>

  <!-- Reproductor de radio -->
  <div class="reproductor">
    <div data-type="newStreamPlayer"
         data-publicToken="8dbc7080-19f5-475b-a777-c58d74d65be7"
         data-theme="dark"
         data-color="e81e4d"
         data-channelId=""
         data-rendered="false"
         class="cstrEmbed">
      <a href="https://www.caster.fm">Shoutcast Hosting</a>
      <a href="https://www.caster.fm">Stream Hosting</a>
      <a href="https://www.caster.fm">Radio Server Hosting</a>
    </div>
    <script src="//cdn.cloud.caster.fm/widgets/embed.js"></script>
  </div>

  <!-- Hora y fecha -->
  <div class="hora-fecha" id="horaFecha"></div>

  <!-- Descripción -->
  <div class="mensaje">
    <h2>Welcome to the website</h2>
    <p>Escucha nuestra transmisión en vivo </p>
  </div>

  <script>
    // Mostrar hora y fecha de Caracas
    function actualizarHoraFecha() {
      const opciones = { timeZone: 'America/Caracas', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const opcionesFecha = { timeZone: 'America/Caracas', year: 'numeric', month: 'long', day: 'numeric' };
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString('es-VE', opciones);
      const fecha = ahora.toLocaleDateString('es-VE', opcionesFecha);
      document.getElementById('horaFecha').innerHTML = `<strong>${hora}</strong> - ${fecha}`;
    }
    setInterval(actualizarHoraFecha, 1000);
    actualizarHoraFecha();
  </script>
</body>
</html>
